<!DOCTYPE html>
<html>
<head>
    <title>Prueba HTML y JS</title>
</head>
<body>

    <h1>Prueba</h1>

    <script>

        class Persona {

            constructor(nombre, apellido, edad, genero) {
                this.nombre = nombre
                this.apellido = apellido
                this.edad = edad
                this.genero = genero
            }

            saludar() {
                alert(`Hola soy ${this.nombre} ${this.apellido} mi género es ${this.genero} y tengo ${this.edad} años.`)
            }

        }

        const alonso = new Persona("Alonso", "Anchante", 25, "Másculino")
        alonso.saludar()

    </script>

</body>
</html>
