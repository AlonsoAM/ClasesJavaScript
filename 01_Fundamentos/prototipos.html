        // Funcion constrcutora donde colocamos los metodoso al prototipo no a la funcion como tal
        function Animal(nombre, genero){
            // Atributos
            this.nombre = nombre
            this.genero = genero

        }

        // Métodos agregados al prorotipo de la funcion constructora
        Animal.prototype.sonar = function(){
                console.log("Hago sonidos porque estoy vivo")
            }

        Animal.prototype.saludar = function(){
                console.log(`Hola me llamo ${this.nombre}`)
            }

        // Herencia prototipica
        function Perro(nombre, genero, tamanio) {
            this.super = Animal
            this.super(nombre, genero)
            this.tamanio = tamanio
        }
        // Perro está heredando de Animal
        Perro.prototype = new Animal()
        Perro.prototype.constructor = Perro

        // Sobreescriturade métodos del prototipo padre en el hijo
        Perro.prototype.sonar = function() {
            console.log("Soy un Perro y mi sonido es un ladrido")
        }
        Perro.prototype.ladrar = function() {
            console.log("guauuuuuuu guauuuuuu")
        }

        const snoopy = new Perro("Snoopy", "Macho", "Grande"), lolaBunny = new Animal("Lola Bunny", "Hembra")

        console.log(lolaBunny)

        snoopy.saludar()
        snoopy.ladrar()

        lolaBunny.saludar()
