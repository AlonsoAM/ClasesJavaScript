<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
</head>
<body>

    <h1>Objeto Math</h1>

    <script>

        console.log(Math)

        console.log(Math.PI)

        // Valor absoluto
        console.log(Math.abs(-7.8))

        // Redondear al entero posterior inmediato
        console.log(Math.ceil(7.2))

        // Redondear al entero inferior inmediato
        console.log(Math.floor(7.8))

        // Redondear al entero
        console.log(Math.round(7.51))

        // Raíz cuadrada
        console.log(Math.sqrt(81))

        // Potencia
        console.log(Math.pow(2,6))

        // Indicador de si el numeto es negativo positivo o cero --- negativo = -1, cero = 0, positivo =1
        console.log(Math.sign(-9))

        // Númeo aleatorio
        console.log(Math.round(Math.random() * 100))


    </script>

</body>
</html>
