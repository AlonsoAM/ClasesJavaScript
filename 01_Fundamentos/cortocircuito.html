<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador de Cortocircuito</title>
</head>
<body>

    <h1>Operadores de CortoCircuito</h1>

    <script>

        /*

        CortoCircuito con OR - cuando el valor izquierdo en la expresi칩n siempre pueda validar a True, es el valor que se cargar치 por defecto.

        CortoCircuito con And - cuando el valor de la izquierda en la expresi칩n siempre pueda validar a false, es el valor que se cargar치 por defecto.

        */
         // OR
        function saludar(nombre) {
            nombre = nombre || "Desconocido" // Operador Cortocircuito
            console.log(`Hola ${nombre}`)
        }

        console.log("Cadena" || "Valor de la derecha")
        console.log(19 || "Valor de la derecha")
        console.log(true || "Valor de la derecha")
        console.log([] || "Valor de la derecha")
        console.log({} || "Valor de la derecha")

        console.log(false || "Valor de la derecha")
        console.log(null || "Valor de la derecha")
        console.log(undefined || "Valor de la derecha")
        console.log("" || "Valor de la derecha")
        console.log(-2 || "Valor de la derecha")
        console.log(0 || "Valor de la derecha")

        saludar("Alonso")
        saludar()

        // AND
        //console.clear()
        console.log(false && "Valor de la derecha")
        console.log(null && "Valor de la derecha")
        console.log(undefined && "Valor de la derecha")
        console.log("" && "Valor de la derecha")
        console.log(-2 && "Valor de la derecha")
        console.log(0 && "Valor de la derecha")

        console.log("Cadena" && "Valor de la derecha")
        console.log(19 && "Valor de la derecha")
        console.log(true && "Valor de la derecha")
        console.log([] && "Valor de la derecha")
        console.log({} && "Valor de la derecha")


    </script>

</body>
</html>
