<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuración</title>
</head>
<body>

    <h1>Destructuración</h1>

    <script>
        // Es una forma de asignar valores a los arreglos u objetos de manera dinámica

        const numeros = [1,2,3]

        // Sin destructuracióm
        let uno = numeros[0]
        let dos = numeros[1]
        let tres = numeros[2]

        console.log(uno)
        console.log(dos)
        console.log(tres)

        // Con destructuración
        const [one,two,three] = numeros
        console.log(uno, two, three)

        // En los objetos es importante que el nombre de la variable que voy a asignar sea la misma que esta como propiedad del objeto
        const persona = {
            nombre:"Alonso",
            apellido: "Anchante",
            edad: 25
        }
        let{nombre, apellido, edad} = persona
        console.log(`Nombre: ${nombre}, Apellido: ${apellido}, Edad: ${edad}`)

    </script>

</body>
</html>
